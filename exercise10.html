    <h1>10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true</h1>
    <script>
        let numero ="";

        const capicua = (numero) => {
            if(!numero){
                console.warn("No has ingresado ningun numero");
            }else if(typeof numero !== "number"){
                console.error("El valor ingresado no es un numero");
            }else{
                numero = numero.toString();
                let alReves = numero.split("").reverse().join("")

                if(numero !== alReves){
                    console.log(`El "${numero}" no es capicua, al reves es ${alReves}`);
                }else{
                    console.log(`El "${numero}" si es capicua, al reves es ${alReves}`);
                }
            }
        }

        capicua(2002);
    </script>
