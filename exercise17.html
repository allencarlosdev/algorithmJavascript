    <h1> 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020) </h1>
    <script>
        let fecha = undefined;
        const calcularAnios = (fecha) =>{
            if(fecha === undefined){
                console.warn("No has ingresado la fecha");
            }else if(!(fecha instanceof Date)){
                console.warn("El valor que ingresaste no es una fecha valida");
            }else{
                let hoyMenosFecha = new Date().getTime() - fecha.getTime();

                let aniosEnMS = 1000 * 60 * 60 * 24 * 365;

                let aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMS);

                if(Math.sign(aniosHumanos) === -1){
                    console.log(`Faltan ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}`);
                }else if(Math.sign(aniosHumanos) === 1){
                    console.log(`Han pasado ${aniosHumanos} años desde ${fecha.getFullYear()}`);
                }else{
                    console.log(`Estamos en el año actual ${fecha.getFullYear()}`);
                }
            }
        }

        calcularAnios(new Date(1993,9,24));
    </script>
