    <h1> 24) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}</h1>
    <script>
const separarParesImpares = (arr = undefined) => {
    if(arr === undefined) return console.warn("No ingresaste un arreglo de numeros");
    if(!(arr instanceof Array)) return console.error("El valor ingresado no es un arreglo");
    if(arr.length === 0) return console.error("El arreglo esta vacio");

    for(let num of arr){
        if(typeof num !== "number") return console.error(`El valor "${num}" ingresado, No es un numero`);
    }

    return console.log({
        pares: arr.filter(num => num % 2 === 0) ,
        impares: arr.filter(num => num % 2 === 1) ,
    })
}

separarParesImpares([1,2,3,4,5,6,7,8,9,0]);
    </script>
