<body>
    <h1>23) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60]</h1>
    <script>
        let arr = undefined;

        const arrayMinMax = (arr) => {
            if(arr === undefined) return console.warn("No ingresaste un arreglo de numeros");

            if(!(arr instanceof Array)) return console.warn("El valor que ingresaste no es un arreglo");

            if(arr.length === 0) return console.warn("El arreglo esta vacio");

            for( let num of arr){
                if(typeof num !== "number") return console.error(`El valor ${num} ingresado , No es un numero`);
            }

            return console.log(`Arreglo original: ${arr}\n Valor mayor: ${Math.max(...arr)}, \n Valor menor: ${Math.min(...arr)}`);
        }

        arrayMinMax([1, 4, 5, 99, -60]);
    </script>
