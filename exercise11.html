    <h1>11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120</h1>
    <script>
        let numero = undefined;
        const factorial= (numero) =>{
            if(numero === undefined){
                console.warn("No has ingresado ningun numero");
            }else if(typeof numero !== "number"){
                console.error("El valor ingresado debe ser un numero");
            }else if(numero === 0){
                console.error('El valor ingresado no puede ser "0"');
            }else if(Math.sign(numero)  === -1){
                console.error("El valor ingresado no puede ser negativo");
            }else{
                let factorial =1;
                for(let i = numero; i > 1; i--){
                    factorial *= i;
                }

                return console.log(`El factorial de ${numero} es ${factorial}`);
            }
        }

        factorial(5);
    </script>
