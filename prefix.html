<body>
<p>Write a function to find the longest common prefix string amongst an array of strings.</p>
<br>
<script>

function longestCommonPrefix(strs)
{
    let arrayLength = strs.length;

	if (arrayLength === 0)
	{
		return "";
	}

	let prefix = strs[0];

	for (let i = 1; i < arrayLength; i++)
	{
        let stringLength = strs[0].length;

        for (let j = 1; j <= stringLength; j++) {  
            let prefixIndex = strs[i].indexOf(prefix);
            if (prefixIndex !== 0)
            {
                prefix = strs[0].substr( 0, (stringLength - j));
                console.log(prefix);
    
                if (prefix.length === 0)
                {
                    return prefix="";
                }
            }
        }
 
	}
	return prefix;

}
let strs=["flower","flow","flight"];
longestCommonPrefix(strs);
</script>
