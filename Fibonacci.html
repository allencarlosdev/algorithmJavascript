<body>
    PREGUNTA: Escribe una función, ingresa n, y encuentra el enésimo término de la secuencia de Fibonacci
    <script>
        function fibonacci(n){
            const arrayFib = [0,1];
            for (let i = 2; i <= n; i++) {
                arrayFib.push(arrayFib[i - 1] + arrayFib[i - 2])
                //arrayFib[i] = arrayFib[i - 1] + arrayFib[i - 2]
            }
            return arrayFib[n];
        }

        const result = fibonacci(10);
        console.log(result);
    </script>
</body>
