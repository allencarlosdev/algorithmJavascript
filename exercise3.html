    <h1>Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe.
        miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal']</h1>
    <script>
        let texto="";
        let separador = undefined;
        const textoSeparado = (texto, separador) =>{
            (!texto)
            ? console.warn("No has ingresado una cadena de texto")
            :(separador === undefined) 
            ? console.warn("No ingresaste ningun caracter en el separador")
                :console.log(texto.split(separador));
        }

        textoSeparado('hola que tal', ' ');
    </script>
