    <h1>7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true</h1>
    <script>
        let frase="";
        
        const palindromo= (frase)=>{
            if (!frase){
                console.warn("No has ingresado una frase") 
            }else {
                frase = frase.toLowerCase();
                let fraseAlReves = frase.split("").reverse().join("");

                return (fraseAlReves === frase)
                    ?console.log(`La frase "${frase}" es un palindromo`)
                    : console.log(`La frase "${frase}" no es un palindromo`);
            }
        }   

        palindromo("Salas");
    </script>
