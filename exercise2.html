    <h1>2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFunción("Hola Mundo", 4) devolverá "Hola"</h1>
    <script>
        let texto="";
        let caracteres=undefined;

        const textoRecortado = (texto, caracteres) => {
            (!texto)
            ? console.warn("No has ingresado un texto")
            :(caracteres === undefined)
                ? console.warn("No has ingresado el numero de caracteres a recortar")
                : console.log(texto.slice(0, caracteres));
        }

        textoRecortado("Hola Mundo", 4);
    </script>
