    <h1>8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5"</h1>
    <script>
        let texto ="";
        let patron= "";
        const eliminarCaracteres = (texto , patron) => {
            if(!texto){
                console.warn("No has ingresado ningun texto");
            }else if(!patron){
                console.warn("No has ingresado ningun patron");
            }else{
                console.log(texto.replace(new RegExp(patron, "ig"), ""));
            }
        }
        eliminarCaracteres("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz");
    </script>
