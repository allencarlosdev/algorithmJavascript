<body>
    <h1>13) Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar</h1>
    <script>
        let numero = undefined;
        const numeroParImpar = (numero) => {
            if(numero === undefined){
                console.warn("No has ingresado un numero");
            }else if(typeof numero !== "number"){
                console.error("El numero ingresado no es un numero");
            }else{
                if((numero % 2) === 0){
                    console.log(`El numero "${numero}", es par`);
                }else{
                    console.log(`El numero "${numero}", es Impar`);
                }
            }
        }

        numeroParImpar(29);
    </script>
